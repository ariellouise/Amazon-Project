<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-xl-1">
            <div class="logo">
              <a href="#"><img src="/images/amazon.png" alt="logo" /></a>
            </div>
          </div>
          <div class="col-xl-8">
            <form action="#">
              <div class="search-box">
                <input type="search" />
                <i class="fas fa-search"></i>
              </div>
            </form>
          </div>
          <div class="col-xl-3">
            <nav>
              <a href="#">
                <span>Hello</span>
                <span>Sign In</span>
              </a>
              <a href="#">
                <span>Returns</span>
                <span>& Orders</span>
              </a>
              <a href="#">
                <span>Your</span>
                <span>Prime</span>
              </a>
              <div class="cart">
                <a href="#">
                  <i class="fas fa-shopping-basket"></i>
                </a>
                <small>0</small>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <div class="col-xl-12">
        <div class="row">
          <div class="activelinks">
            <a>Active Links On Amazon</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <img src="/images/bookcover.jpg" alt="bookcover" />
            </div>
            <div class="col text-center"><h3>TITLE</h3></div>
            <div class="col text-end"><h3>PRICE SECTION</h3></div>
          </div>
          <div class="row">
            <div class="col"><h4>OTHER IMAGES</h4></div>
          </div>
          <div class="row">
            <div class="col"><h4>FOLLOW THE AUTHOR</h4></div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
